spring.application.name=MilletDB

# HTTP REST API port (Spring Boot embedded Tomcat)
server.port=8081

# Disable Spring Boot banner for cleaner logs
spring.main.banner-mode=off

# Netty TCP server settings
milletdb.tcp.enabled=true
milletdb.tcp.port=8080
milletdb.tcp.workerThreads=20
milletdb.snapshot.enabled=true
milletdb.snapshot.intervalSeconds=30
